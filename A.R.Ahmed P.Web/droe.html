<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .notification {
            display: none;
            color: black;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container m-auto py-32 bg-yellow-500 mt-16">
        <div class="m-auto py-10">
           <h2 class="py-4 mb-16 rounded-2xl px-4 bg-blue-500 text-4xl font-black text-white m-auto items-center w-fit">Drop Your Idea Here</h2>

           <input class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-3/5 h-32 ml-72 mt-4" type="text">
           
           <button id="dropBtn" class="ml-10 font-bold text-4x p-4 bg-[#6d28d9] border border-black rounded-2xl text-center text-white hover:bg-blue-500 hover:text-black"><a href="index.html"></a>Drop</button>
           
           <h3 class="mt-16 text-2xl font-bold text-center py-10">Thanks for Your Idea</h3>
        </div>
    </div>

    <div id="successNotification" class="notification font-black   text-4x">
        Your idea has been submitted!
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.getElementById('dropBtn').addEventListener('click', function() {
            var notification = document.getElementById('successNotification');
            notification.style.display = 'block'; 

            setTimeout(function() {
                notification.style.display = 'none'; 
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>
</html>
