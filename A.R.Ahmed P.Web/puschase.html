<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .notification {
            display: none;
            color: black;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
<section class="py-28 bg-[#e3dfe8]">
    <div class="container m-auto">
        <div>
            <H1 class="mb-4 py-6 text-[#6d28d9] text-4xl font-black m-auto rounded-2xl text-center">Purchasing Form</H1>
            <div class="flex">
                <div class="flex flex-col gap-5 py-10 w-1/4 bg-yellow-500 ps-14">
                    <h3 class="font-bold text-lg">Name:</h3>
                    <h3 class="font-bold text-lg">Company Name:</h3>
                    <h3 class="font-bold text-lg">Country:</h3>
                    <h3 class="font-bold text-lg">Mail:</h3>
                    <h3 class="font-bold text-lg">Project Status:</h3>
                    <h3 class="font-bold text-lg">Project Code:</h3>
                    <h3 class="font-bold text-lg">Account Number:</h3>
                    <h3 class="font-bold text-lg">Description:</h3>
                </div>
                <div class="w-3/4 flex flex-col gap-3 py-10 bg-yellow-500">
                    <input type="text" placeholder="Enter Your Name" class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-1/5">
                    <input type="text" placeholder="Enter Your Company Name" class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-1/5">
                    <input type="text" placeholder="Enter Your Country Name" class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-1/5">
                    <input type="email" placeholder="Enter Your Email Address" class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-1/5">
                    <input type="tel" placeholder="Enter Your Phone Number" class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-1/5">
                    <input type="text" placeholder="Enter Your Project Status" class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-1/5">
                    <select class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-1/5">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <input type="text" placeholder="Enter Your Design Link" required class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-1/5">
                    <input type="text" placeholder="Enter Project Description" required class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-1/5">
                </div>
            </div>
        </div>
        <div class="flex justify-center gap-8 mt-4 w-fit ml-40">
            <button id="submitBtn" class="font-black text-2xl p-2 bg-[#6d28d9] border border-black rounded-2xl text-center text-white hover:bg-[#1cb92c] hover:text-black">
                Purchase 
            </button>
        </div>
    </div>
</section>

<div id="successNotification" class="notification text-4xl font-black ">
    You have purchased successfully 
</div>

<script src="https://cdn.tailwindcss.com"></script>
<script>
    document.getElementById('submitBtn').addEventListener('click', function() {
        var notification = document.getElementById('successNotification');
        notification.style.display = 'block'; 

        setTimeout(function() {
            notification.style.display = 'none'; 
            window.location.href = 'project.html'; 
        }, 2000); 
    });
</script>
</body>
</html>
